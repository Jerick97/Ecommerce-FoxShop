                            </a>
                        </div>
                        <div class="w-1/2 p-2 sm:w-1/4">
                            <a class="block border border-transparent dark:border-transparent dark:hover:border-blue-300 hover:border-blue-300">
                                <img src="{{productos.foto}}" alt="{{productos.name}}" class="object-cover w-full lg:h-24">
                            </a>
                        </div>
                        <div class="w-1/2 p-2 sm:w-1/4">

                        </div>

                        <p class="max-w-md mb-8 text-gray-700 dark:text-gray-400">
                            {{productos.descripcion}}
                        </p>

                        <p class="inline-block mb-8 text-3xl font-bold text-pink-500  dark:text-pink-500 mr-3">

                            <span *ngIf="+productos.oferta > 0">{{productos.oferta | currency: 'S/.'}}</span>
                            <span class="text-3xl text-pink-500  dark:text-pink-500 mx-6" [ngClass]="{'line-through': +productos.oferta > 0}">{{productos.costo | currency: 'S/.'}}</span>

                        </p>

                        <p class="text-green-600 dark:text-green-300 ">7 en stock</p>

                    </div>

                    <div class="flex items-center mb-8">

                        <h2 class="w-16 mr-6 text-xl font-bold dark:text-gray-400">

                            Categoria:</h2>

                        <div class="flex flex-wrap -mx-2 -mb-2">
                            <p class="text-green-600 dark:text-green-500 text-xl font-bold mx-6 py-1 mb-2 mr-1">{{productos.categoria}}</p>
                        </div>

                    </div>

                    <div class="flex flex-wrap items-center -mx-4 ">

                        <div class="w-full px-4 mb-4 lg:w-1/2 lg:mb-0">

                            <button
                                class="flex items-center justify-center w-full p-6 px-4 py-4 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600 sm:w-24">

                                <i class="bi bi-cart"></i> <p class="mx-3">AÃ±adir Carrito</p>

                            </button>

                        </div>

                        <div class="w-full px-4 mb-4 lg:mb-0 lg:w-1/2">

                            <a [routerLink]="['/productos']" routerLinkActive="active" ariaCurrentWhenActive="page" [routerLinkActiveOptions]="{exact: true}"
                                class="flex items-center justify-center hover:cursor-pointer w-full p-6 px-4 py-4 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600 sm:w-24">

                                <i class="bi bi-arrow-counterclockwise"></i> <p class="mx-3">Volver</p>

                        </a>

                        </div>
